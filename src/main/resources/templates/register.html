
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<style>

    .error {
        color: red;
    }

.gradient-custom-3 {
/* fallback for old browsers */
background: #84fab0;
margin-top: 50px;
margin-bottom: 50px;
/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5))
}
.gradient-custom-4 {
/* fallback for old browsers */
background: #84fab0;

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1))
}

</style>
<body class="gradient-custom-4 ">
<div class="row d-flex justify-content-center">
<section >
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h3><p style="font-family:Brush Script MT;"><img src="/esociety_logo.png" width="40" height="35"> E-society</p></h3>
                                <h4 class="text-uppercase text-center mb-5">Create an account</h4>

                                <form th:action="@{/register_submit}" method="post" th:object="${user}">

                                    <div class="form-outline mb-4">

                                        <input  style="background-color:#f0f5f5;" type="text"  th:field="*{firstname}" id="firstname" name="firstname" class="form-control form-control-sm" placeholder="Your First Name" aria-label=".form-control-sm example" />

                                        <p  th:if="${#fields.hasErrors('firstname')}" th:class="${#fields.hasErrors('firstname')}? error">
                                            Invalid First Name</p>
                                    </div>


                                    <div class="form-outline mb-4">

                                        <input  style="background-color:#f0f5f5;" type="text" id="lastname" name="lastname" class="form-control form-control-sm" placeholder="Your Last Name" aria-label=".form-control-sm example" />

                                        <p  th:if="${#fields.hasErrors('lastname')}" th:class="${#fields.hasErrors('lastname')}? error">
                                            Invalid Last Name</p>
                                    </div>

                                    <div class="form-outline mb-4">

                                        <input style="background-color:#f0f5f5;" type="email" id="email"  name="email" class="form-control form-control-sm" placeholder="Your Email"  aria-label=".form-control-sm example"/>

                                        <p  th:if="${#fields.hasErrors('email')}" th:class="${#fields.hasErrors('email')}? error">
                                            Invalid Email</p>
                                    </div>



                                    <div class="form-outline mb-4">

                                        <input style="background-color:#f0f5f5;" type="password" id="password"  name="password" class="form-control form-control-sm" placeholder="Your Password" aria-label=".form-control-sm example" />

                                        <p  th:if="${#fields.hasErrors('password')}" th:class="${#fields.hasErrors('password')}? error">
                                            Invalid Password</p>
                                    </div>



                                    <div class="form-check d-flex justify-content-center mb-5">
                                        <label class="form-check-label" for="form2Example3cg">
                                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />

                                            I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                                        </label>
                                    </div>

                                    <div class="d-grid gap-2 col-6 mx-auto">
                                        <button  type="submit"class="btn btn-primary" >Sign Up</button>
                                    </div>

                                    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/login" class="fw-bold text-body"><u>Login here</u></a></p>

                                </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</div>
</body>
</html>
